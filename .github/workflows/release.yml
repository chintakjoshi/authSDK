name: Release Image

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Optional manual image tag override"
        required: false
        type: string

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Dockerfile availability
        id: dockerfile
        shell: bash
        run: |
          if [ -s docker/Dockerfile ]; then
            echo "ready=true" >> "$GITHUB_OUTPUT"
          else
            echo "::warning::docker/Dockerfile is empty. Skipping image build."
            echo "ready=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up QEMU
        if: steps.dockerfile.outputs.ready == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.dockerfile.outputs.ready == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: steps.dockerfile.outputs.ready == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Derive image tag
        if: steps.dockerfile.outputs.ready == 'true'
        id: tag
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.image_tag }}" ]; then
            TAG="${{ github.event.inputs.image_tag }}"
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
          else
            TAG="sha-${GITHUB_SHA::12}"
          fi
          echo "value=$TAG" >> "$GITHUB_OUTPUT"

      - name: Build and push image
        if: steps.dockerfile.outputs.ready == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/auth-service:${{ steps.tag.outputs.value }}
            ghcr.io/${{ github.repository_owner }}/auth-service:sha-${{ github.sha }}
