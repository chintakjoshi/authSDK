apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: auth-service-secrets
  labels:
    app: auth-service
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: platform-secret-store
  target:
    name: auth-service-secrets
    creationPolicy: Owner
  data:
    - secretKey: DATABASE__URL
      remoteRef:
        key: auth-service/database-url
    - secretKey: REDIS__URL
      remoteRef:
        key: auth-service/redis-url
    - secretKey: JWT__PRIVATE_KEY_PEM
      remoteRef:
        key: auth-service/jwt-private-key-pem
    - secretKey: JWT__PUBLIC_KEY_PEM
      remoteRef:
        key: auth-service/jwt-public-key-pem
    - secretKey: OAUTH__GOOGLE_CLIENT_SECRET
      remoteRef:
        key: auth-service/oauth-google-client-secret
    - secretKey: SAML__SP_X509_CERT
      remoteRef:
        key: auth-service/saml-sp-x509-cert
    - secretKey: SAML__SP_PRIVATE_KEY
      remoteRef:
        key: auth-service/saml-sp-private-key
    - secretKey: SAML__IDP_X509_CERT
      remoteRef:
        key: auth-service/saml-idp-x509-cert
