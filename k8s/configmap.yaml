apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-service-config
  labels:
    app: auth-service
data:
  APP__ENVIRONMENT: production
  APP__SERVICE: auth-service
  APP__HOST: 0.0.0.0
  APP__PORT: "8000"
  APP__LOG_LEVEL: INFO
  JWT__ALGORITHM: RS256
  JWT__ACCESS_TOKEN_TTL_SECONDS: "900"
  JWT__REFRESH_TOKEN_TTL_SECONDS: "604800"
  OAUTH__GOOGLE_CLIENT_ID: auth-service-google-client-id
  OAUTH__GOOGLE_REDIRECT_URI: https://auth.example.com/auth/oauth/google/callback
  OAUTH__REDIRECT_URI_ALLOWLIST: '["https://auth.example.com/auth/oauth/google/callback"]'
  SAML__SP_ENTITY_ID: auth-service-sp
  SAML__SP_ACS_URL: https://auth.example.com/auth/saml/callback
  SAML__IDP_ENTITY_ID: example-idp
  SAML__IDP_SSO_URL: https://idp.example.com/sso
  RATE_LIMIT__DEFAULT_REQUESTS_PER_MINUTE: "120"
  RATE_LIMIT__LOGIN_REQUESTS_PER_MINUTE: "10"
  RATE_LIMIT__TOKEN_REQUESTS_PER_MINUTE: "30"
